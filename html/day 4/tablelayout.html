<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table layout</title>
</head>

<style>
    table.tb{
        border-collapse: collapse;
        width: 100%;
    }
    .tb th, .tb td {
        padding: 10px;
        border: 10px solid rgb(137, 192, 240)    }


        .tb th {
            background-color: aquamarine;
        }
</style>
<body>
    <h1>5 ways to create a layout</h1>
    <table class="tb">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>city</th>
            <th>state </th>
            <th>country</th>
        </tr>
        <tr>
            <td>jig </td>
            <td>sha</td>
            <td>atlata</td>
            <td>georga</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Paulo</td>
            <td>Cornell</td>
            <td>Dallas</td>
            <td>TX 75002</td>
            <td>USA</td>
          </tr>
          <tr>
            <td>Jane</td>
            <td>Hollander</td>
            <td>San Antonio</td>
            <td>TX 78006</td>
            <td>USA</td>
          </tr>
    </table>
</body>
</html>
