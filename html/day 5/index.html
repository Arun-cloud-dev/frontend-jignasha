<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css 
    </title>

    <link rel="stylesheet" href="./stylesheet.css">

    <style>
        .my-style{
            padding: 20px;
            color: darkgoldenrod;
            background-color: gold;
        }

        #my-style{
            background-color: yellow;
            padding: 16px;
        }
        .internal{
            color: yellow;
            font-size: 50px;
        }
ul.circle{
    list-style-type: circle;
}

ul.square{
    list-style-type: square;
}



    </style>
</head>
<body>
    <div class="my-style">
        this is a element with css rule-set
    </div>
    <div id="my-style">
        div 2
    </div>



    <div class="inline" style="color: green; font-size:50px;">green</div>
    <div class="internal">yellow</div>
    <div class="external">red</div>



<ul class="circle">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ul>

<ul class="square">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>


</body>
</html>
