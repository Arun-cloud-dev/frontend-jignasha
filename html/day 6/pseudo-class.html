<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo class</title>


    <style>
        .my-button{
            background-color: white;
            color: #302ea3;
            padding: 6px;
            border: 3px solid #302ea3;


        }


        .my-button:hover{
            background-color: #302ea3;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="my-button">Is very sensitive</button>
</body>
</html>
