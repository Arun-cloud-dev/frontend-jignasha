<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown clock</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding: 50px;
      
        }


            #countdown {
                font-size: 3em;
                margin: 20px;
                background-color: aliceblue;
                border-radius: 50px;
            }
        #box{
            margin: 20%;
            background-color:yellow;
            padding: 30px;

        }
    </style>

</head>
<body>
    <div id="box">
        <h1>Count down clock</h1>
        <p>counting down to specific date and time:</p>
        <div id="countdown"></div>
    </div>
   


    <script>
        //set the date to count down to (format : "month DD,YYYY, HH.MM.SS ")
        const countDowndate = new Date("Feb 10, 2024 12:00:00").getTime();


        // update the countdown every 1 sec 

        const x = setInterval(function(){
            const now = new Date().getTime();
            const distance = countDowndate - now;

            //calculate days , hour , min , sec

            const days = Math.floor(distance/(1000*60*60*24));
            const hours = Math.floor((distance % (1000*60*60*24 ))/(1000*60*60));
            const minutes = Math.floor((distance % (1000 *60* 60))/(1000*60));
            const seconds = Math.floor((distance%(1000*60))/1000);

            //display the count down 

            document.getElementById("countdown").innerHTML= `${days}d ${hours}h ${minutes}m ${seconds}s`;

            //if the countdown is over , diplay a message 

            if (distance < 0 ){
                clearInterval(x);
                document.getElementById("countdown").innerHTML="Expired";
            }

        },1000)
    </script>
</body>
</html>
